- name: pushbullet
  pull:
    plugin: pnp.plugins.pull.fs.FileSystemWatcher
    args:
      path: "/tmp"
      ignore_directories: true
      events:
        - created
      load_file: false
  push:
    plugin: pnp.plugins.push.notify.Pushbullet
    args:
      api_key: "{{env::PUSHBULLET_API_KEY}}"
      title: "Watcher"
    selector: "'New file: {}'.format(data.source)"
