engine: !engine
  type: pnp.engines.AsyncEngine
  retry_handler: !retry
    type: pnp.engines.NoRetryHandler
tasks:
  - name: trigger_web
    pull:
      plugin: pnp.plugins.pull.trigger.Web
      args:
        port: 8080
        endpoint: '/'
        poll:
          plugin: pnp.plugins.pull.monitor.Stats
    push:
      plugin: pnp.plugins.push.simple.Echo
