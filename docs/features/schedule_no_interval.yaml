api:
  port: 9999
  endpoints:
    swagger: true
    metrics: false
tasks:
  - name: task
    pull:
      plugin: pnp.plugins.pull.monitor.Stats
      args:
        interval:  # No schedule -> Execution: `curl -X POST http://localhost:9999/trigger?task=task`
    push:
      - plugin: pnp.plugins.push.simple.Echo
