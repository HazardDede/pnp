engine: !engine
  type: pnp.engines.thread.ThreadEngine
  queue_worker: 10
  retry_handler: !retry
    type: pnp.engines.SimpleRetryHandler
    retry_wait: 1m
tasks:
  - name: pytest
    pull:
      plugin: pnp.plugins.pull.simple.Count
      args:
        wait: 1
    push:
      plugin: pnp.plugins.push.simple.Echo
      deps:
        plugin: pnp.plugins.push.simple.Echo